<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const num=window.prompt();
        const str = num.toString();
        const resul = [str[0]];
        for (let x=1;x<str.length;x++){
            if ((str[x-1]%2===0)&& (str[x]%2===0)){
                resul.push('-', str[x]);
            } else {
                resul.push(str[x]);
            }
        }
        console.log(resul.join(''));
    </script>
</body>
</html>
